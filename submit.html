        </ul>

</header>
<main>
    <div class="submit-form">

    <h2>Share Your Recipe</h2>

        <label for="text">Recipe Name</label>
        <input type="text" id="text" name="text" placeholder="Recipe Name">

    <label for="text">Short Description</label>
    <input type="text" id="text" name="text" placeholder="This is my granny's recipe, and it never disappoint!">

    <label for="text">Email</label>
    <input type="text" id="text" name="text" placeholder="Johnndoe@email.com">

    <label for="user-message">Recipe</label>
    <textarea id="user-message" name="message" placeholder="Enter or copy your recipe here"></textarea>

    <label for="user-selection">Choose a Category</label>
    <select id="user-selection" name="selection">
        <option disabled selected hidden>Please Select</option>
        <option>Cake</option>
        <option>Cookie</option>
        <option>Bread</option>
        <option>Pie</option>
        <option>Candy</option>
        <option>Other</option>
    </select>

    <button>Submit</button>

    </div>
</main>
